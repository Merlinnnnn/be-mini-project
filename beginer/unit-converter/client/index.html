<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>

  <style>
    /* Giao diện tổng thể */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5e17eb;
      color: white;
      padding: 15px 0;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    /* Tabs */
    .tab {
      display: flex;
      justify-content: center;
      gap: 30px;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }

    .tab-button {
      color: #555;
      font-size: 18px;
      cursor: pointer;
      padding: 10px;
      border-bottom: 2px solid #f6f7fb;
      transition: color 0.3s, border-bottom 0.3s;
    }

    .tab-button:hover {
      color: #5e17eb;
    }

    .active {
      border-bottom: 2px solid #5e17eb;
      font-weight: bold;
      color: #5e17eb;
    }

    /* Nội dung các tab */
    .content {
      display: none;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 50%;
      margin: 0 auto;
      padding: 20px;
    }

    .active-content {
      display: block;
    }

    input,
    select {
      margin: 8px 0;
      padding: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      background-color: #5e17eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4b13c2;
    }
  </style>
</head>

<body>
  <header>
    <h1>Unit Converter</h1>
  </header>

  <div class="tab">
    <h3 class="tab-button active" data-target="length">Length</h3>
    <h3 class="tab-button" data-target="weight">Weight</h3>
    <h3 class="tab-button" data-target="temperature">Temperature</h3>
  </div>

  <div class="contents">
    <!-- LENGTH TAB -->
    <div id="length" class="content active-content">
      <h3>Convert Length</h3>
      <input placeholder="Enter value">
      <br>
      <select>
        <option>millimeter</option>
        <option>centimeter</option>
        <option>meter</option>
        <option>kilometer</option>
        <option>inch</option>
        <option>foot</option>
        <option>yard</option>
        <option>mile</option>
      </select>
      <br>
      <select>
        <option>millimeter</option>
        <option>centimeter</option>
        <option>meter</option>
        <option>kilometer</option>
        <option>inch</option>
        <option>foot</option>
        <option>yard</option>
        <option>mile</option>
      </select>
      <br>
      <button>Convert</button>
    </div>

    <!-- WEIGHT TAB -->
    <div id="weight" class="content">
      <h3>Convert Weight</h3>
      <input placeholder="Enter value">
      <br>
      <select>
        <option>milligram</option>
        <option>gram</option>
        <option>kilogram</option>
        <option>ounce</option>
        <option>pound</option>
      </select>
      <br>
      <select>
        <option>milligram</option>
        <option>gram</option>
        <option>kilogram</option>
        <option>ounce</option>
        <option>pound</option>
      </select>
      <br>
      <button>Convert</button>
    </div>

    <!-- TEMPERATURE TAB -->
    <div id="temperature" class="content">
      <h3>Convert Temperature</h3>
      <input placeholder="Enter value">
      <br>
      <select>
        <option>Celsius</option>
        <option>Fahrenheit</option>
        <option>Kelvin</option>
      </select>
      <br>
      <select>
        <option>Celsius</option>
        <option>Fahrenheit</option>
        <option>Kelvin</option>
      </select>
      <br>
      <button>Convert</button>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>

</html>
